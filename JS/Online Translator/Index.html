<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
<meta charset="utf-8">  
<title>Language Translator</title>
<link rel="stylesheet" href="Style.css">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a class="active-page home-page" href="dash.html">Home</a>
        <a class="Translator-page" href="Index.html">Translator</a>
    </div>
      
    <!-- Use any element to open the sidenav -->
    <i onclick = "openNav()" class="nav-icon fa fa-bars"></i>

<div class="container">
    <div class="wrapper">
    <div class="text-input">
        <textarea spellcheck="false" class="from-text" id = "from-text" placeholder="Enter text"></textarea>
        <textarea spellcheck="false" readonly disabled class="to-text" id="to-text" placeholder="Translation"></textarea>
    </div>
    <ul class="controls">
        <li class="row from">
        <div class="icons">
            <i id="from" class="fa fa-volume-up"></i>
            <i id="from" class="fa fa-copy"></i>
        </div>
        <select></select>
        </li>
        <li class="exchange"><i class="fa fa-exchange"></i></li>
        <li class="row to">
        <select></select>
        <div class="icons">
            <i id="to" class="fa fa-volume-up"></i>
            <i id="to" class="fa fa-copy"></i>
        </div>
        </li>
    </ul>
    </div>
    <button onclick="process()">Translate Text</button>
</div>
<script src="Countries.js"></script>
<script src="Source.js"></script>
<script src="Designer.js"></script>
</body>
</html>
